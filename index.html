<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <title>Find the invisible butt</title>
  </head>
  <style>
    #butt {
      position: absolute;
      font-size: 50px;
      width: 100px;
      opacity: 1;
    }
  </style>
  <body>
    <div id="butt">(‿ˠ‿)</div>
  </body>
  <script>
    let butt = document.getElementById("butt");

    const buttLeft = Math.random() * (screen.width - 100);
    const buttTop = Math.random() * (screen.height - 200);

    butt.style.left = `${buttLeft}px`;
    butt.style.top = `${buttTop}px`;

    window.addEventListener("mousemove", (e) => {
      console.log(`${e.clientX}, ${e.clientY}`);
    });
  </script>
</html>
