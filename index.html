<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <title>Find the invisible butt</title>
  </head>
  <style>
    #butt {
      position: absolute;
      font-size: 70px;
      width: 150px;
      opacity: 0;
    }
  </style>
  <body>
    <div id="butt" onclick="buttClick()">(‿ˠ‿)</div>
  </body>
  <script>
    let butt = document.getElementById("butt");

    const buttLeft = Math.random() * (screen.width - 100);
    const buttTop = Math.random() * (screen.height - 200);

    butt.style.left = `${buttLeft}px`;
    butt.style.top = `${buttTop}px`;

    let buttState = 1;

    const buttClick = () => {
      var audio = new Audio("fart1.mp3");
      audio.play();
      butt.style.opacity = "1";
      buttState = 0;
    };

    window.addEventListener(
      "mousemove",
      (e) => (buttState = getClosenessValue(e))
    );

    const getClosenessValue = (e) => {
      const closenessValue =
        Math.abs(buttLeft - e.clientX) + Math.abs(buttTop - e.clientY);

      if (buttState === 0) return 0;
      if (closenessValue < 200) return 1;
      if (closenessValue < 400) return 2;
      if (closenessValue < 600) return 3;
      return 4;
    };

    window.setInterval(() => {
      console.log(buttState);
      if (buttState === 0) return;
      if (buttState === 1) new Audio("bigbutt.mp3").play();
      if (buttState === 2) new Audio("mediumlarge.mp3").play();
      if (buttState === 3) new Audio("mediumbutt.mp3").play();
      if (buttState === 4) new Audio("smallbutt.mp3").play();
    }, 800);
  </script>
</html>
